<!DOCTYPE html>
<html>
<head>
  <title>Chip-8 Emulator</title>
  <meta charset="utf-8">
  <style>
    /* Make body and html take full height, no default margin */
    html, body {
      height: 100%;
      margin: 0;
    }

    /* Use flexbox to center content horizontally and vertically */
    body {
      display: flex;
      flex-direction: column; /* stack vertically */
      justify-content: center; /* vertical center */
      align-items: center;     /* horizontal center */
      min-height: 100vh;       /* full viewport height */
      background-color: #222;  /* optional, dark bg for contrast */
      color: white;            /* white text */
      font-family: Arial, sans-serif;
    }

    /* Style canvas with a border for visibility */
    canvas {
      border: 2px solid white;
      margin-top: 15px;
      image-rendering: pixelated; /* for crisp pixels on scaled canvas */
    }

    /* Style label and input nicely */
    label {
      margin-top: 20px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>My Chip-8 Emulator</h1>
  <label for="fileinput">Upload a Chip-8 game: </label>
  <input type="file" id="fileinput" autocomplete="off" />
  <br/>
  <canvas id="canvas">If you see this message, then your browser doesn't support HTML5</canvas>

  <script type="module" src="index.js"></script>
</body>
</html>
